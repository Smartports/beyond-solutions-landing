<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#334b4e">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Open Sans', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #192525;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      line-height: 1.6;
    }
    h1 {
      color: #334b4e;
      margin-bottom: 10px;
      font-weight: 600;
    }
    p {
      margin-bottom: 20px;
      max-width: 500px;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #adb3b7;
      border-bottom-color: #334b4e;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #192525;
        color: #cccfcf;
      }
      h1 {
        color: #bac4c3;
      }
      .loader {
        border-color: #54676d;
        border-bottom-color: #bac4c3;
      }
    }
  </style>
  <script>
    (function() {
      // Obtener la ruta solicitada
      var path = window.location.pathname;
      
      // Comprobar si es una solicitud de idioma (ej: /es/, /en/)
      var langMatch = path.match(/^\/beyond-solutions-landing\/([a-z]{2})\/?/);
      
      if (langMatch && langMatch[1]) {
        // Es una solicitud de idioma, redirigir a la versión con parámetro de consulta
        var lang = langMatch[1];
        var redirectPath = '/beyond-solutions-landing/?lang=' + lang;
        
        // Preservar cualquier hash o parámetro de consulta adicional
        var search = window.location.search;
        if (search && search !== '?') {
          // Si ya hay parámetros, agregar el parámetro de idioma
          if (search.indexOf('lang=') === -1) {
            redirectPath += (search.indexOf('?') === 0 ? search + '&lang=' + lang : '?' + search.substring(1) + '&lang=' + lang);
          } else {
            redirectPath += search;
          }
        }
        
        // Agregar hash si existe
        var hash = window.location.hash;
        if (hash) {
          redirectPath += hash;
        }
        
        // Redirigir
        window.location.replace(redirectPath);
      } else {
        // No es una solicitud de idioma, redirigir a la página principal
        window.location.replace('/beyond-solutions-landing/');
      }
    })();
  </script>
</head>
<body>
  <h1>Redireccionando...</h1>
  <p>Por favor espere mientras le redirigimos a la página correcta.</p>
  <span class="loader"></span>
</body>
</html>
