<!doctype html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Beyond Calculator - Calculadora de Presupuesto Inmobiliario</title>
    <link rel="icon" href="/favicon.ico" />
    <meta name="description" content="Calculadora de presupuesto inmobiliario Beyond Solutions." />
    <meta name="theme-color" content="#334b4e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width" />
    <meta name="supported-color-schemes" content="light dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    />
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicaci√≥n.</noscript>
    <div id="root"></div>
    
    <!-- Configuration script -->
    <script src="/config.js"></script>
    
    <!-- Google Maps API with loading=async -->
    <script>
      // Initialize Google Maps callback before loading the API
      window.initMap = function() {
        console.log('Google Maps API loaded');
        // Dispatch event for React components to know Maps is ready
        window.dispatchEvent(new CustomEvent('google-maps-loaded'));
      };
      
      // Load Google Maps API asynchronously
      (function() {
        const script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCHZEIwEo3h7Ah3skmMbyMOEcj6H85eG_c&libraries=places,drawing,geometry&loading=async&callback=initMap';
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      })();
    </script>
    
    <!-- React app entry point -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
