# .github/workflows/deploy-dist.yml
# Deploys apps/web/dist to GitHub Pages without touching the rest of the repo
name: Deploy Dist to GitHub Pages

on:
  push:
    branches: [release-v1.9] # â† adjust if you deploy from main or another branch
    paths: # run only when build-relevant files change
      - 'apps/web/**'
      - 'calculator-gamified.html'
      - 'js/**'
      - 'css/**'
      - 'build.js'
      - '.github/workflows/deploy-dist.yml'
  workflow_dispatch: # manual trigger

permissions:
  contents: read # required by actions/checkout
  pages: write # required by actions/deploy-pages
  id-token: write # required by actions/deploy-pages

concurrency: # prevent simultaneous deployments
  group: 'github-pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥  Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§‘â€ðŸ³  Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest' # pin a version if you need deterministic builds

      - name: ðŸ“¦  Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ”  Validate CSP Configuration
        run: |
          echo "ðŸ” Validating CSP configuration for GitHub Pages..."
          
          # Verificar que el meta tag CSP existe en calculator-gamified.html
          if grep -q "Content-Security-Policy" calculator-gamified.html; then
            echo "âœ… CSP meta tag found in calculator-gamified.html"
          else
            echo "âŒ CSP meta tag not found in calculator-gamified.html"
            exit 1
          fi
          
          # Verificar que no hay nonces (incompatible con GitHub Pages)
          if grep -q 'nonce=' calculator-gamified.html; then
            echo "âŒ Found nonces in HTML - incompatible with GitHub Pages"
            exit 1
          else
            echo "âœ… No nonces found - compatible with GitHub Pages"
          fi
          
          # Verificar que Alpine CSP build estÃ¡ siendo usado
          if grep -q "@alpinejs/csp" calculator-gamified.html; then
            echo "âœ… Alpine CSP build is being used"
          else
            echo "âŒ Alpine CSP build not found - required for CSP compliance"
            exit 1
          fi
          
          # Verificar que hay hash SHA256 para scripts inline (Alpine.js expressions)
          if grep -q "sha256-" calculator-gamified.html; then
            echo "âœ… SHA256 hash found for inline scripts"
          else
            echo "âŒ No SHA256 hash found - required for CSP compliance"
            exit 1
          fi

      - name: ðŸ”  Validate JavaScript Modules
        run: |
          echo "ðŸ” Validating JavaScript modules..."
          
          # Verificar que los mÃ³dulos Alpine CSP existen
          for file in js/alpine-csp-init.js js/main.js; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing - required for CSP compliance"
              exit 1
            fi
          done
          
          # Verificar que Alpine CSP init no tiene referencias a nonces
          if grep -q 'nonce' js/alpine-csp-init.js; then
            echo "âŒ Found nonce references in Alpine CSP init - should be removed for GitHub Pages"
            exit 1
          else
            echo "âœ… Alpine CSP init is clean of nonce references"
          fi

      - name: ðŸ—ï¸  Build internal packages
        run: |
          for dir in packages/*; do
            if [ -f "$dir/package.json" ]; then
              echo "ðŸ”¨ Building $dir";
              (cd "$dir" && bun run build || true);
            fi;
          done

      - name: ðŸ”§  Build static site (root build.js)
        run: bun run build:prod # runs `node build.js` and outputs ./dist

      - name: ðŸ”  Validate CSP in Built Files
        run: |
          echo "ðŸ” Validating CSP in built dist files..."
          
          # Verificar que calculator-gamified.html fue copiado correctamente
          if [ -f "dist/calculator-gamified.html" ]; then
            echo "âœ… calculator-gamified.html copied to dist"
            
            # Verificar CSP en el archivo final
            if grep -q "Content-Security-Policy" dist/calculator-gamified.html; then
              echo "âœ… CSP preserved in built file"
            else
              echo "âŒ CSP lost during build process"
              exit 1
            fi
          else
            echo "âŒ calculator-gamified.html not found in dist"
            exit 1
          fi
          
          # Verificar que Alpine CSP build estÃ¡ en el archivo final
          if grep -q "@alpinejs/csp" dist/calculator-gamified.html; then
            echo "âœ… Alpine CSP build preserved in built file"
          else
            echo "âŒ Alpine CSP build lost during build process"
            exit 1
          fi

      - name: ðŸ”  Validate Module Structure
        run: |
          echo "ðŸ” Validating module structure in dist..."
          
          # Verificar estructura de mÃ³dulos requerida
          for module in storage.js wizard.js terrain.js viewer3d.js finance.js; do
            if [ -f "dist/js/modules/$module" ]; then
              echo "âœ… Module dist/js/modules/$module exists"
            else
              echo "âŒ Module dist/js/modules/$module missing"
              exit 1
            fi
          done
          
          # Verificar Alpine CSP init
          if [ -f "dist/js/alpine-csp-init.js" ]; then
            echo "âœ… Alpine CSP init copied to dist"
          else
            echo "âŒ Alpine CSP init missing from dist"
            exit 1
          fi

      - name: ðŸ—‘ï¸  Clean dist for production
        run: |
          # Remove test suites, reports and other non-production assets
          rm -rf dist/test dist/test-* dist/**/*.md || true
          # Remove accessibility/performance reports if any
          find dist -type f -name "*report*.md" -delete || true
          # Remove development-only files
          rm -rf dist/docs || true
          # Verify size
          echo "ðŸ“Š Final dist size:"
          du -sh dist || true

      - name: âš™ï¸  Create Production Config
        run: |
          echo "ðŸ“ Creating production config for GitHub Pages..."
          
          # Crear config.js optimizado para GitHub Pages
          cat > dist/config.js << 'EOF'
          // ConfiguraciÃ³n optimizada para GitHub Pages
          window.BEYOND_CONFIG = {
            // Google Maps API Key - debe ser configurada en GitHub Secrets
            GOOGLE_MAPS_API_KEY: '${{ secrets.GOOGLE_MAPS_API_KEY }}' || '',
            
            // ConfiguraciÃ³n de entorno
            ENVIRONMENT: 'production',
            BASE_URL: '',
            
            // ConfiguraciÃ³n de APIs
            API_ENDPOINTS: {
              // APIs externas pueden ir aquÃ­
            },
            
            // ConfiguraciÃ³n de caracterÃ­sticas
            FEATURES: {
              ANALYTICS: true,
              DEBUG: false,
              CSP_REPORTING: false, // No disponible en GitHub Pages
              SERVICE_WORKER: true,
              PERFORMANCE_MONITORING: true
            },
            
            // ConfiguraciÃ³n especÃ­fica de GitHub Pages
            GITHUB_PAGES: {
              CSP_MODE: 'hash', // Usar hashes en lugar de nonces
              STATIC_HOSTING: true,
              CDN_OPTIMIZATION: true
            }
          };
          
          console.log('âœ… Beyond Solutions config loaded for GitHub Pages production');
          EOF
          
          echo "âœ… Production config created successfully"

      - name: ðŸ“¤  Upload dist artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # folder generated by build.js

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: ðŸš€  Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: âœ…  Verify Deployment
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸ“ Site URL: ${{ steps.deploy.outputs.page_url }}"
          echo ""
          echo "ðŸ” Post-deployment checklist:"
          echo "  âœ… CSP configuration validated"
          echo "  âœ… Alpine.js CSP build verified"
          echo "  âœ… JavaScript modules structure validated"
          echo "  âœ… Production config created"
          echo ""
          echo "ðŸ“š Next steps:"
          echo "  1. Test calculator functionality at the deployed URL"
          echo "  2. Check browser console for any CSP violations"
          echo "  3. Verify Google Maps integration (if API key configured)"
          echo "  4. Test Alpine.js components and reactivity"
          echo "  5. Verify gamification features work correctly"
          echo ""
          echo "ðŸ› If issues arise:"
          echo "  - Check browser DevTools Console for errors"
          echo "  - Verify CSP violations in DevTools Security tab"
          echo "  - Ensure all CDN resources are loading correctly"
